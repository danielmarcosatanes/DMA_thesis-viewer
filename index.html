<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecule Viewer</title>
    <script type="text/javascript" src="JSmol.min.js"></script>
    <style>
        /* Style for the layout */
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Container for JSmol */
        #jsmolContainer {
            width: 80%;
            height: 100%;
            border: 1px solid black;
        }

        /* Sidebar for the dropdown menu */
        #sidebar {
            width: 20%;
            height: 100%;
            padding: 10px;
            border-left: 1px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        select {
            width: 90%;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- JSmol container for displaying 3D molecule -->
    <div id="jsmolContainer"></div>

    <!-- Sidebar with molecule selector -->
    <div id="sidebar">
        <h3>Select a molecule:</h3>
        <select id="moleculeSelector" onchange="loadMolecule()">
            <option value="molecules/44a-Bipy-Ir(Bpin).xyz">44a-Bipy-Ir(Bpin)</option>
            <option value="molecules/44a-Bipy-Ir(Bpin)3.xyz">44a-Bipy-Ir(Bpin)3</option>
            <!-- Add more options here for additional molecules -->
        </select>
    </div>

    <script type="text/javascript">
        var jsmolApplet; // Declare jsmolApplet globally to be accessible inside functions

        var Info = {
            width: "100%",
            height: "100%",
            j2sPath: "j2s", // Path to JSmol's j2s folder
            color: "white",  // Background color
            use: "HTML5",    // Use HTML5 for rendering
            script: "load molecules/44a-Bipy-Ir(Bpin).xyz", // Default molecule to load
            disableJ2SLoadMonitor: true,  // Disable loading monitor
            disableInitialConsole: true  // Disable initial console
        };

        // Wait until the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            jsmolApplet = Jmol.getApplet("jsmolApplet", Info); // Initialize the JSmol applet
            document.getElementById("jsmolContainer").innerHTML = Jmol.getAppletHtml("jsmolApplet");
        });

        // Function to load the selected molecule
        function loadMolecule() {
            const selectedMolecule = document.getElementById("moleculeSelector").value;
            Jmol.script(jsmolApplet, `load '${selectedMolecule}';`); // Load the molecule based on selection
        }
    </script>
</body>
</html>
