<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecule Viewer</title>
    <script type="text/javascript" src="JSmol.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        /* Side menu styles */
        #menu {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #menu a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        #menu a:hover {
            color: #007bff;
        }
        /* Main content area */
        #content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        /* JSmol container */
        #jsmolContainer {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }
        #message {
            font-size: 24px;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- Side menu -->
    <div id="menu">
        <h3>Structures</h3>
        <a href="#" onclick="showSection('section1')">Structures section 7.1</a>
        <a href="#" onclick="showSection('section2')">Structures section 7.2</a>
        <a href="#" onclick="showSection('section3')">Structures section 7.3</a>
    </div>

    <!-- Main content -->
    <div id="content">
        <div id="message">Structures for DMA Thesis</div>
        <div id="section1" style="display:none;">
            <h2>Structures section 7.1</h2>
            <div id="jsmolContainer1" style="width: 600px; height: 600px; border: 0px solid black;"></div>
        </div>
        <div id="section2" style="display:none;">
            <h2>Structures section 7.2</h2>
            <div id="jsmolContainer2" style="width: 600px; height: 600px; border: 0px solid black;"></div>
        </div>
        <div id="section3" style="display:none;">
            <h2>Structures section 7.3</h2>
            <div id="jsmolContainer3" style="width: 600px; height: 600px; border: 0px solid black;"></div>
        </div>
    </div>

    <script type="text/javascript">
        var jsmolApplet1, jsmolApplet2, jsmolApplet3;

        var Info = {
            width: 600,
            height: 600,
            j2sPath: "j2s", // Path to JSmol's j2s folder
            color: "black",  // Background color
            use: "HTML5",    // Use HTML5 for rendering
            disableJ2SLoadMonitor: true,  // Disable loading monitor
            disableInitialConsole: true  // Disable initial console
        };

        // Function to initialize JSmol viewer in a given container
        function loadJSmol(containerId, moleculeFile) {
            var jsmolApplet = Jmol.getApplet(containerId, Info);
            document.getElementById(containerId).innerHTML = Jmol.getAppletHtml(jsmolApplet);
            Jmol.script(jsmolApplet, "load 'molecules/" + moleculeFile + "';");
        }

        // Show the selected section and load the corresponding molecule
        function showSection(sectionId) {
            var sections = document.querySelectorAll('#content > div');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Show the selected section
            var selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';

            // Hide the default message
            document.getElementById('message').style.display = 'none';

            // Load the JSmol object for the selected section
            if (sectionId === 'section1') {
                loadJSmol("jsmolContainer1", "44a-Bipy-Ir(Bpin).xyz");
            } else if (sectionId === 'section2') {
                loadJSmol("jsmolContainer2", "44a-Bipy-Ir(Bpin)3.xyz");
            } else if (sectionId === 'section3') {
                loadJSmol("jsmolContainer3", "44a-Bipy-Ir(Bpin).xyz"); // Adjust molecule as needed
            }
        }

        // Default page load
        window.onload = function() {
            document.getElementById('message').style.display = 'block';
            var sections = document.querySelectorAll('#content > div');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
        };
    </script>
</body>
</html>
