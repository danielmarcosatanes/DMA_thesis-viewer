<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMA Thesis | 3D Mechanistic Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="JSmol.min.js"></script>
    <!-- Coherencia tipogr√°fica con tu web principal -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <button id="sidebar-toggle" class="mobile-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

    <div id="main-container">
        <!-- Sidebar inspirado en daniel-marcosatanes.github.io -->
        <nav id="sidebar">
            <header>
                <h1>Daniel Marcos</h1>
                <p class="tagline">Computational Chemistry</p>
                <input type="text" id="sidebar-search" placeholder="Quick search..." onkeyup="searchMenu()">
            </header>

            <div id="menu">
                <a href="#" id="home-link" class="active" onclick="showHomePage(); setActiveLink('home-link')">üè† Home Overview</a>
                <!-- El √°rbol se genera aqu√≠ mediante JS -->
            </div>

            <footer>
                <a href="https://daniel-marcosatanes.github.io/" target="_blank">View Portfolio</a>
            </footer>
        </nav>

        <main id="content">
            <div id="dynamic-content" class="container-pro">
                <!-- Contenido din√°mico -->
            </div>
        </main>
    </div>

<script>
    // --- OBJETO DE DATOS COMPLETO ---
    const structureData = {
        "7.1 | Ligand Effects": [
            "4-m-bipy-OA-TS-Ir(R-H)(Bpin)3.log", "4-p-bipy-OA-TS-Ir(R-H)(Bpin)3.log",
            "5-OR-bipy-OA-TS-Ir(R-H)(Bpin)3.log", "5-m-phen-OA-TS-Ir(R-H)(Bpin)3.log",
            "5-p-phen-OA-TS-Ir(R-H)(Bpin)3.log", "bipy-OA-TS-Ir(R-H)(Bpin)3.log"
        ],
        "7.2 | Regioselectivity": {
            "3-CF3-Bipy": { "Meta": ["3-CF3-Bipy_TS_m-31.log"], "Ortho": ["3-CF3-Bipy_TS_o-2.log"], "Para": ["3-CF3-Bipy_TS_p-1.log"] },
            "4-CF3-Bipy": { "Meta": ["4-CF3-Bipy_TS_m-8.log"], "Ortho": ["4-CF3-Bipy_TS_o-3.log"], "Para": ["4-CF3-Bipy_TS_p-3.log"] },
            "5-CF3-Bipy": { "Meta": ["5-CF3-Bipy_TS_m-5.log"], "Ortho": ["5-CF3-Bipy_TSOA_o-1.log"], "Para": ["5-CF3-Bipy_TSOA_p-1.log"] },
            "Bipy": { "Meta": ["Bipy_TS_m-3.log"], "Ortho": ["Bipy_TS_o-1.log"], "Para": ["Bipy_TS_p-1.log"] }
        },
        "7.3 | Full Mechanism": {
            "Borylation of 44a": {
                "5-CF3-Bipy": {
                    "Catalyst Species": ["L27-Ir(Bpin).log", "L27-Ir(Bpin)3.log", "L27-Ir(Bpin)5.log", "L27-Ir(H)(Bpin)2.log"],
                    "Isom-H": { "TS": ["L27-isomH-TS-Ir(Bpin)3(R)(H).log"], "Int": ["L27-isoH-Ir(Bpin)3(R)(H).log", "L27-œÉ-isoH-(R-Bpin)Ir(Bpin)2(H).log"] },
                    "OA Step": { "TS": ["L27-OA-TS-Ir(R-H)(Bpin)3.log"], "Int": ["L27-Ir(Bpin)3(R)(H).log", "L27-œÉ-(R-H)Ir(Bpin)3.log"] }
                },
                "Bipy": {
                    "OA Step": { "TS": ["Bipy-OA-TS-Ir(R-H)(Bpin)3.log"], "Int": ["Bipy-Ir(Bpin)3(R)(H).log", "Bipy-œÉ-(R-H)Ir(Bpin)3.log"] }
                }
            },
            "Rollover Pathway": {
                "Bipy": ["Bipy-Hemilabile-TS.log", "Bipy-Ir(LX)Bpin2.log", "Bipy-Ligand_C-H-TS.log"],
                "Bis-5-CF3-Bipy": ["L28-Hemilabile-TS.log", "L28-Ligand_C-H-TS.log", "L28-OA-TS-Ir(LX)(R-H)(Bpin)3.log"]
            }
        }
    };

    // Diccionario de explicaciones breves (SciComm)
    const moleculeMetadata = {
        "bipy-OA-TS-Ir(R-H)(Bpin)3": { "desc": "This is the classic oxidative addition transition state. Notice the C-H bond stretching as it approaches the Iridium center!", "paper": "https://doi.org/10.1002/anie.XXXX" }
    };

    let myJmol = null;

    // --- GENERADOR DE MEN√ö (Fix jerarqu√≠a 7.1) ---
    function createSidebarMenu(data, parent, basePath, level = 0) {
        Object.keys(data).forEach((key) => {
            const currentPath = basePath ? `${basePath}/${key}` : `molecules/Structures/${key}`;
            const safeId = currentPath.replace(/[^a-zA-Z0-9]/g, '_');

            if (Array.isArray(data[key])) {
                const folderLink = document.createElement("a");
                folderLink.textContent = key;
                folderLink.className = (level === 0) ? "folder-link dark" : "folder-link";
                folderLink.onclick = () => toggleSection(safeId);
                parent.appendChild(folderLink);

                const subDiv = document.createElement("div");
                subDiv.id = safeId;
                subDiv.className = "submenu";
                subDiv.style.display = "none";

                data[key].forEach((file) => {
                    const moleculeName = file.replace('.log', '');
                    const fileLink = document.createElement("a");
                    fileLink.textContent = moleculeName;
                    fileLink.className = "file-link";
                    fileLink.onclick = () => loadMolecule(`${currentPath}/${file}`, moleculeName);
                    subDiv.appendChild(fileLink);
                });
                parent.appendChild(subDiv);
            } else {
                const folderLink = document.createElement("a");
                folderLink.textContent = key;
                folderLink.className = (level === 0) ? "folder-link dark" : "folder-link";
                folderLink.onclick = () => toggleSection(safeId);
                parent.appendChild(folderLink);

                const subfolderDiv = document.createElement("div");
                subfolderDiv.id = safeId;
                subfolderDiv.className = "submenu";
                subfolderDiv.style.display = "none";
                createSidebarMenu(data[key], subfolderDiv, currentPath, level + 1);
                parent.appendChild(subfolderDiv);
            }
        });
    }

    function toggleSection(id) {
        const s = document.getElementById(id);
        if (s) s.style.display = s.style.display === "none" ? "block" : "none";
    }

    // --- CARGA DE JSMOL (Fix de espacios en ruta) ---
    function loadMolecule(filePath, moleculeName) {
        const content = document.getElementById("dynamic-content");
        const meta = moleculeMetadata[moleculeName] || { desc: "Optimized DFT structure. Use the controls below to analyze vibrations or spin the model." };

        // Codificamos la ruta para GitHub Pages (manejo de espacios)
        const encodedPath = encodeURI(filePath);

        content.innerHTML = `
            <div class="molecule-card">
                <header class="mol-header">
                    <h2>${moleculeName}</h2>
                </header>

                <div id="jsmolContainer" class="jsmol-box"></div>

                <div class="toolbar">
                    <div class="tool-group">
                        <button onclick="Jmol.script(myJmol, 'reset')">Reset</button>
                        <button onclick="Jmol.script(myJmol, 'zoom +20')">Zoom +</button>
                        <button onclick="Jmol.script(myJmol, 'zoom -20')">Zoom -</button>
                    </div>
                    <div class="tool-group">
                        <label class="check-container"><input type="checkbox" onchange="Jmol.script(myJmol, this.checked ? 'spin on' : 'spin off')"> Spin</label>
                        <label class="check-container"><input type="checkbox" onchange="Jmol.script(myJmol, this.checked ? 'vibration on' : 'vibration off')"> Imaginary Freq.</label>
                    </div>
                    <button class="btn-save" onclick="Jmol.script(myJmol, 'write PNGJ \\'${moleculeName}.png\\'')">üì∏ Capture</button>
                </div>

                <div class="sci-comm-panel">
                    <div class="pro-tip">PRO TIP: Right-click the molecule for the full Jmol technical menu.</div>
                    <h3>About this structure</h3>
                    <p>${meta.desc}</p>
                    ${meta.paper ? `<a href="${meta.paper}" target="_blank" class="paper-btn">Read the Paper ‚Üí</a>` : ''}
                </div>
            </div>
        `;

        const Info = { width: "100%", height: 500, j2sPath: "j2s", color: "#FFFFFF", use: "HTML5", disableInitialConsole: true };
        myJmol = Jmol.getApplet("myJmol", Info);
        document.getElementById("jsmolContainer").innerHTML = Jmol.getAppletHtml(myJmol);

        Jmol.script(myJmol, `load "${encodedPath}"; model 2; set ambientPercent 25; set specularPower 100; set specularPercent 22; set antialiasDisplay on;`);

        setActiveLink(moleculeName);
        if (window.innerWidth <= 768) toggleSidebar();
    }

    function showHomePage() {
        const content = document.getElementById("dynamic-content");
        content.innerHTML = `
            <div class="home-hero">
                <h1>Mechanistic Gallery</h1>
                <p class="lead">Interactive 3D supplement to the PhD thesis of <strong>Daniel Marcos Atanes</strong>.</p>

                <div class="oracle-container">
                    <div class="oracle-label">Gaussian Quote of the day</div>
                    <p id="quote-display">Analyzing the potential energy surface...</p>
                    <button class="btn-ghost" onclick="loadRandomQuote()">Give me another tip</button>
                </div>

                <div class="welcome-grid">
                    <div class="welcome-item">
                        <h3>How to use</h3>
                        <p>Pick a structure from the sidebar. You can rotate them, zoom in on catalytic centers, and even visualize transition state vibrations.</p>
                    </div>
                    <div class="welcome-item">
                        <h3>Sci-Comm</h3>
                        <p>This viewer aims to make computational chemistry more accessible. Science is better when you can touch it (even if it's virtually).</p>
                    </div>
                </div>
            </div>
        `;
        loadRandomQuote();
    }

    function loadRandomQuote() {
        fetch('g16_quotes.txt')
            .then(r => r.text())
            .then(t => {
                const q = t.split('\n\n').filter(x => x.trim() !== "");
                document.getElementById("quote-display").textContent = q[Math.floor(Math.random() * q.length)];
            }).catch(() => document.getElementById("quote-display").textContent = "Link to the real world established.");
    }

    function searchMenu() {
        const q = document.getElementById("sidebar-search").value.toLowerCase();
        document.querySelectorAll("#menu a.file-link").forEach(a => {
            a.style.display = a.textContent.toLowerCase().includes(q) ? "block" : "none";
        });
    }

    function setActiveLink(name) {
        document.querySelectorAll('#menu a').forEach(a => {
            a.classList.remove('active');
            if (a.textContent === name) a.classList.add('active');
        });
    }

    window.onload = () => {
        createSidebarMenu(structureData, document.getElementById("menu"), "");
        showHomePage();
    };
</script>
</body>
</html>
