    function beautify(name) {
        return name.replace("Structures section ", "Section ")
                   .replace("Borylation of ", "Boryl. ");
    }

    function createSidebarMenu(data, parent, currentPath = "molecules/Structures", level = 0) {
        Object.keys(data).forEach((key) => {
            const folderPath = `${currentPath}/${key}`;
            const safeId = "ID_" + folderPath.replace(/[^a-zA-Z0-9]/g, '_');
            const displayName = beautify(key);

            if (Array.isArray(data[key])) {
                // FILES
                const link = document.createElement("a");
                link.textContent = (level === 0 ? "‚óè " : "") + displayName;
                link.className = (level === 0) ? "folder-link level-0" : "folder-link";
                link.onclick = (e) => { e.preventDefault(); toggleSection(safeId); };
                parent.appendChild(link);

                const subDiv = document.createElement("div");
                subDiv.id = safeId;
                subDiv.className = "submenu";
                subDiv.style.display = "none";

                data[key].forEach((file) => {
                    const moleculeName = file.replace('.log', '');
                    const fileLink = document.createElement("a");
                    fileLink.textContent = moleculeName;
                    fileLink.className = "file-link";
                    fileLink.onclick = (e) => {
                        e.stopPropagation();
                        loadMolecule(`${folderPath}/${file}`, moleculeName);
                    };
                    subDiv.appendChild(fileLink);
                });
                parent.appendChild(subDiv);
            } else {
                // FOLDERS
                const link = document.createElement("a");
                link.textContent = (level === 0 ? "‚óè " : "") + displayName;
                link.className = (level === 0) ? "folder-link level-0" : "folder-link";
                link.onclick = (e) => { e.preventDefault(); toggleSection(safeId); };
                parent.appendChild(link);

                const subfolderDiv = document.createElement("div");
                subfolderDiv.id = safeId;
                subfolderDiv.className = "submenu";
                subfolderDiv.style.display = "none";
                createSidebarMenu(data[key], subfolderDiv, folderPath, level + 1);
                parent.appendChild(subfolderDiv);
            }
        });
    }

    function toggleSection(id) {
        const s = document.getElementById(id);
        if (s) s.style.display = (s.style.display === "none" || s.style.display === "") ? "block" : "none";
    }

    // --- CARGA DE JSMOL CON FIX PARA S√çMBOLO SIGMA Y NIVEL 6 ---
    function loadMolecule(filePath, moleculeName) {
        const content = document.getElementById("dynamic-content");

        // encodeURI NO es suficiente para sigma, usamos una limpieza manual de la ruta
        // para asegurar que JSmol y GitHub Pages se entiendan.
        const encodedPath = filePath.split('/').map(segment => encodeURIComponent(segment)).join('/');

        content.innerHTML = `
            <div class="molecule-card">
                <header class="mol-header">
                    <h2>${moleculeName}</h2>
                    <span class="mol-badge">${moleculeName.includes('TS') ? 'TS' : 'INT'}</span>
                </header>

                <div id="jsmolContainer" class="jsmol-box" style="line-height:0;"></div>

                <div class="toolbar">
                    <div class="tool-group">
                        <button class="btn-outline" onclick="Jmol.script(myJmol, 'reset')">üîÑ RESET</button>
                        <button class="btn-outline" onclick="toggleH()">H-TOGGLE</button>
                        <button class="btn-outline" onclick="toggleLabels()">LABELS</button>
                        <button class="btn-outline" style="font-weight:bold" onclick="Jmol.script(myJmol, 'zoom +20')"> + </button>
                        <button class="btn-outline" style="font-weight:bold" onclick="Jmol.script(myJmol, 'zoom -20')"> - </button>
                    </div>

                    <div class="tool-group checkboxes">
                        <label class="check-container"><input type="checkbox" onchange="Jmol.script(myJmol, this.checked ? 'spin on' : 'spin off')"> Spin</label>
                        <label class="check-container"><input type="checkbox" onchange="Jmol.script(myJmol, this.checked ? 'vibration on' : 'vibration off')"> Vibration</label>
                    </div>

                    <button class="btn-solid" onclick="Jmol.script(myJmol, 'write PNGJ \\'${moleculeName}.png\\'')">üì∏ Capture</button>
                </div>

                <div class="sci-panel">
                    <p class="pro-tip">PRO TIP: Use the vibration toggle to see the transition state's movement.</p>
                    <h3>Analysis</h3>
                    <p>Computational stationary point optimized at the DFT level. Explore the coordination environment by rotating the model.</p>                </div>
                </div>
            </div>
        `;

        const Info = {
            width: "100%", height: 500, j2sPath: "j2s",
            color: isDarkMode ? "#121212" : "#FFFFFF",
            use: "HTML5", disableInitialConsole: true
        };
        myJmol = Jmol.getApplet("myJmol", Info);
        document.getElementById("jsmolContainer").innerHTML = Jmol.getAppletHtml(myJmol);

        // El comando load requiere comillas dobles internas para rutas complejas
        Jmol.script(myJmol, `load "${encodedPath}"; model 2; set ambientPercent 25; set antialiasDisplay on;`);

        setActiveLink(moleculeName);
        document.getElementById("main-content").scrollTo({top: 0, behavior: 'smooth'});
    }

    function toggleLabels() { labelsOn = !labelsOn; Jmol.script(myJmol, labelsOn ? "label %a; set labelOffset 0 0;" : "label off"); }

                    <div class="info-item">
                        <h3>3D Perspective</h3>
                        <p>Chemical mechanisms are inherently 3D. Explore steric hindrance and coordination geometries directly.</p>
                    </div>
                    <div class="info-item">
                        <h3>Direct Data</h3>
                        <p>Models are rendered directly from calculation logs (.log) used in chapters 7.1 to 7.3.</p>
                    </div>
                </div>
            </div>
        `;
        loadRandomQuote();
    }

    function loadRandomQuote() {
        fetch('g16_quotes.txt').then(r => r.text()).then(t => {
            const q = t.split('\n\n').filter(x => x.trim() !== "");
            document.getElementById("quote-display").textContent = q[Math.floor(Math.random() * q.length)];
        }).catch(() => { document.getElementById("quote-display").textContent = "Gaussian job finished successfully."; });
    }

    function toggleDarkMode() {
        isDarkMode = !isDarkMode;
        document.body.classList.toggle('dark-mode');
        document.getElementById('theme-text').textContent = isDarkMode ? "Dark Mode" : "Light Mode";

        if (myJmol) {
            // Esto cambia el fondo interno del motor JSmol
            Jmol.script(myJmol, isDarkMode ? "background black" : "background white");
        }
    }

    function searchMenu() {
        const q = document.getElementById("sidebar-search").value.toLowerCase();
        document.querySelectorAll("#menu-container a.file-link").forEach(a => {
            a.style.display = a.textContent.toLowerCase().includes(q) ? "block" : "none";
        });
    }

    function setActiveLink(name) {
        document.querySelectorAll('#menu-container a').forEach(a => {
            a.classList.remove('active');
            if (a.textContent === name) a.classList.add('active');
        });
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('show'); }

    window.onload = () => {
        createSidebarMenu(structureData, document.getElementById("menu-container"));
        showHomePage();
    };
</script>
</body>
</html>
