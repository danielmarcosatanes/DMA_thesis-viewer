<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecule Viewer</title>
    <script type="text/javascript" src="JSmol.min.js"></script>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        /* Side menu styles */
        #menu {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #menu a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        #menu a:hover {
            color: #007bff;
        }

        /* Main content area */
        #content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* JSmol container */
        #jsmolContainer {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }

        #message {
            font-size: 24px;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <!-- Side menu -->
    <div id="menu">
        <h3>Sections</h3>
        <a href="#" onclick="showSection('section1')">Section 1</a>
        <a href="#" onclick="showSection('section2')">Section 2</a>
        <a href="#" onclick="showSection('section3')">Section 3</a>
        <!-- Add more sections as needed -->
    </div>

    <!-- Main content -->
    <div id="content">
        <div id="message">Structures for DMA Thesis</div>
        <div id="section1" style="display:none;">
            <h2>Section 1</h2>
            <div id="jsmolContainer"></div>
        </div>
        <div id="section2" style="display:none;">
            <h2>Section 2</h2>
            <div id="jsmolContainer2"></div>
        </div>
        <div id="section3" style="display:none;">
            <h2>Section 3</h2>
            <div id="jsmolContainer3"></div>
        </div>
    </div>

    <script type="text/javascript">
        var Info = {
            width: 600,
            height: 400,
            j2sPath: "j2s", // Path to JSmol's j2s folder
            color: "white",  // Background color
            use: "HTML5",    // Use HTML5 for rendering
            disableJ2SLoadMonitor: true,  // Disable loading monitor
            disableInitialConsole: true  // Disable initial console
        };

        // Initialize JSmol
        function loadJSmol(containerId, moleculeFile) {
            var jmolApplet = Jmol.getApplet(containerId, Info);
            document.getElementById(containerId).innerHTML = Jmol.getAppletHtml(containerId);
            Jmol.script(jmolApplet, "load '" + moleculeFile + "';");
        }

        // Show the correct section and load the JSmol viewer for the selected molecule
        function showSection(sectionId) {
            // Hide all sections
            var sections = document.querySelectorAll('#content > div');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Show the selected section
            var selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';

            // Hide the default message
            document.getElementById('message').style.display = 'none';

            // Load the JSmol object for the selected section
            if (sectionId === 'section1') {
                loadJSmol("jsmolContainer", "molecules/44a-Bipy-Ir(Bpin).xyz");
            } else if (sectionId === 'section2') {
                loadJSmol("jsmolContainer2", "molecules/44a-Bipy-Ir(Bpin)3.xyz");
            } else if (sectionId === 'section3') {
                loadJSmol("jsmolContainer3", "molecules/44a-Bipy-Ir(Bpin).xyz"); // Add another molecule for section 3
            }
        }

        // Set default view
        window.onload = function() {
            // Load initial message and hide sections
            document.getElementById('message').style.display = 'block';
            var sections = document.querySelectorAll('#content > div');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
        };
    </script>
</body>
</html>
