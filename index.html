<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecule Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="JSmol.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar for navigation -->
        <nav id="sidebar">
            <ul>
                <li><a href="#section1">Section 1</a>
                    <ul>
                        <li><a href="#subsection1-1">Subsection 1.1</a></li>
                        <li><a href="#subsection1-2">Subsection 1.2</a></li>
                    </ul>
                </li>
                <li><a href="#section2">Section 2</a>
                    <ul>
                        <li><a href="#subsection2-1">Subsection 2.1</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- Content Area -->
        <main id="content">
            <section id="section1">
                <h2>Section 1</h2>
                <article id="subsection1-1">
                    <h3>Subsection 1.1</h3>
                    <div id="jsmol1" style="width: 600px; height: 400px;"></div>
                </article>
                <article id="subsection1-2">
                    <h3>Subsection 1.2</h3>
                    <div id="jsmol2" style="width: 600px; height: 400px;"></div>
                </article>
            </section>
            
            <section id="section2">
                <h2>Section 2</h2>
                <article id="subsection2-1">
                    <h3>Subsection 2.1</h3>
                    <div id="jsmol3" style="width: 600px; height: 400px;"></div>
                </article>
            </section>
        </main>
    </div>

    <script>
        // Initialize multiple JSmol instances
        const info1 = {
            width: 600,
            height: 400,
            j2sPath: "j2s",
            script: "load molecules/44a-Bipy-Ir(Bpin).xyz"
        };
        const info2 = {
            width: 600,
            height: 400,
            j2sPath: "j2s",
            script: "load molecules/44a-Bipy-Ir(Bpin)3.xyz"
        };
        Jmol.getApplet("jsmol1", info1);
        Jmol.getApplet("jsmol2", info2);
    </script>
</body>
</html>
