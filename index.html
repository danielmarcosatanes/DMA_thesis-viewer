<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSmol Debug Test</title>
    <script type="text/javascript" src="jsmol.min.js"></script>
</head>
<body>
    <h1>JSmol Test</h1>
    <div id="jsmol1" style="width: 600px; height: 400px; border: 1px solid black;"></div>

    <script type="text/javascript">
        window.onload = function() {
            const info = {
                width: 600,
                height: 400,
                j2sPath: "j2s",  // Path to JSmol resources
                script: "load 'molecules/44a-Bipy-Ir(Bpin).xyz'"
            };
            
            try {
                const jsmolApplet = Jmol.getApplet("jsmol1", info);
                document.getElementById("jsmol1").innerHTML = Jmol.getAppletHtml("jsmol1");
                console.log("JSmol initialized successfully.");
            } catch (e) {
                console.error("Error initializing JSmol: ", e);
            }
        };
    </script>
</body>
</html>
