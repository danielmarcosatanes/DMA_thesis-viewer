<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecule Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="JSmol.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Structures for DMA Thesis</h1>
    </header>

    <!-- Side menu -->
    <div id="menu">
        <h3>Explore Structures</h3>
        <a href="#" onclick="showSection('section3')">Structures section 7.3</a>
        <div class="submenu">
            <a href="#" onclick="showSection('subsectionIrBpin')">Ir(Bpin)</a>
            <a href="#" onclick="showSection('subsectionIrBpin3')">Ir(Bpin)3</a>
        </div>
    </div>

    <!-- Main content -->
    <div id="content">
        <div id="message">Select a section to view its structure.</div>
        <div id="section3" style="display:none;">
            <h2>Structures section 7.3</h2>
        </div>
        <div id="subsectionIrBpin" style="display:none;">
            <h3>Subsection: Ir(Bpin)</h3>
            <div id="jsmolContainerIrBpin" class="jsmolContainer"></div>
        </div>
        <div id="subsectionIrBpin3" style="display:none;">
            <h3>Subsection: Ir(Bpin)3</h3>
            <div id="jsmolContainerIrBpin3" class="jsmolContainer"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 DMA Thesis Viewer | Built with JSmol</p>
    </footer>

    <script type="text/javascript">
        var Info = {
            width: 600,
            height: 400,
            j2sPath: "j2s",
            color: "white",
            use: "HTML5",
            disableJ2SLoadMonitor: true,
            disableInitialConsole: true
        };

        function loadJSmol(containerId, moleculeFile) {
            var jsmolApplet = Jmol.getApplet(containerId, Info);
            document.getElementById(containerId).innerHTML = Jmol.getAppletHtml(jsmolApplet);
            Jmol.script(jsmolApplet, `load 'molecules/${moleculeFile}';`);
        }

        function showSection(sectionId) {
            var sections = document.querySelectorAll('#content > div');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            document.getElementById(sectionId).style.display = 'block';
            document.getElementById('message').style.display = 'none';

            if (sectionId === 'subsectionIrBpin') {
                loadJSmol("jsmolContainerIrBpin", "44a-Bipy-Ir(Bpin).xyz");
            } else if (sectionId === 'subsectionIrBpin3') {
                loadJSmol("jsmolContainerIrBpin3", "44a-Bipy-Ir(Bpin)3.xyz");
            }
        }

        window.onload = function() {
            document.getElementById('message').style.display = 'block';
            var sections = document.querySelectorAll('#content > div');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
        };
    </script>
</body>
</html>
