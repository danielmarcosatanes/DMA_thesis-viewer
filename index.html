<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Molecule Viewer</title>
    <script type="text/javascript" src="JSmol.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <h1>3D Molecule Viewer</h1>
        </div>
    </header>

    <!-- Side menu -->
    <div id="menu">
        <h3>Structures</h3>
        <a href="#" onclick="showSection('section3')">Structures section 7.1</a>
        <a href="#" onclick="showSection('section3')">Structures section 7.2</a>
        <a href="#" onclick="showSection('section3')">Structures section 7.3</a>
        <div id="subsections" style="display:none; margin-left: 20px;">
            <a href="#" onclick="showSubsection('subsectionIrBpin')">Ir(Bpin)</a>
            <a href="#" onclick="showSubsection('subsectionIrBpin3')">Ir(Bpin)3</a>
        </div>
    </div>

    <!-- Main content -->
    <div id="content">
        <div id="message">Structures for DMA Thesis</div>
        <div id="section3" style="display:none;">
            <h2>Structures section 7.3</h2>
        </div>
        <div id="subsectionIrBpin" style="display:none;">
            <h3>Subsection: Ir(Bpin)</h3>
            <div id="jsmolContainerIrBpin" class="jsmolContainer"></div>
        </div>
        <div id="subsectionIrBpin3" style="display:none;">
            <h3>Subsection: Ir(Bpin)3</h3>
            <div id="jsmolContainerIrBpin3" class="jsmolContainer"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <p>Â© 2024 DMA Thesis. All rights reserved.</p>
        </div>
    </footer>

    <script type="text/javascript">
        var Info = {
            width: 600,
            height: 400,
            j2sPath: "j2s", // Path to JSmol's j2s folder
            color: "white",  // Background color
            use: "HTML5",    // Use HTML5 for rendering
            disableJ2SLoadMonitor: true,  // Disable loading monitor
            disableInitialConsole: true  // Disable initial console
        };

        function loadJSmol(containerId, moleculeFile) {
            var jsmolApplet = Jmol.getApplet(containerId, Info);
            document.getElementById(containerId).innerHTML = Jmol.getAppletHtml(jsmolApplet);
            Jmol.script(jsmolApplet, `load 'molecules/${moleculeFile}';`);
        }

        function showSection(sectionId) {
            var sections = document.querySelectorAll('#content > div');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Show the selected section
            var selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';
            document.getElementById('subsections').style.display = 'block';

            // Hide the default message
            document.getElementById('message').style.display = 'none';
        }

        function showSubsection(subsectionId) {
            var subsections = document.querySelectorAll('#content > div');
            subsections.forEach(function(subsection) {
                subsection.style.display = 'none';
            });

            // Show the selected subsection
            var selectedSubsection = document.getElementById(subsectionId);
            selectedSubsection.style.display = 'block';

            // Reload the JSmol viewer for the selected subsection
            if (subsectionId === 'subsectionIrBpin') {
                loadJSmol("jsmolContainerIrBpin", "44a-Bipy-Ir(Bpin).xyz");
            } else if (subsectionId === 'subsectionIrBpin3') {
                loadJSmol("jsmolContainerIrBpin3", "44a-Bipy-Ir(Bpin)3.xyz");
            }
        }

        // Default page load
        window.onload = function() {
            document.getElementById('message').style.display = 'block';
            var sections = document.querySelectorAll('#content > div');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
        };
    </script>
</body>
</html>
